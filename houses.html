    <div class="container">

        <div id="logo" class="col">
          <img style="width: 150px" src="images/logo-airbnb.png" />
        </div>

              style="border-radius: 100%; width: 15px"

      <div id="filters" class="container">

          <div class="row bg-light py-2">
            <!-- Filter Input 1 -->
            <div class="col">
              <div class="input-group">
                <label class="input-group-text">A</label>
                <select class="form-select">
                  <option selected>Any</option>
                  <option value="1">Koh Samui</option>
                  <option value="2">Koh Phangan</option>
                  <option value="3">Bali</option>
                </select>
              </div>
            </div>

            <!-- Filter Input 2 -->
            <div class="col">
              <div class="input-group">
                <label class="input-group-text">B</label>
                <select class="form-select">
                  <option selected>Any Rooms</option>
                  <option value="1">1 room</option>
                  <option value="2">2 rooms</option>
                  <option value="3">3 rooms</option>
                  <option value="2">4 rooms</option>
                  <option value="3">5 rooms</option>
                </select>
              </div>
            </div>
            <!-- Filter Input 3 -->
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Max Price"
                  min="100"
                  max="100000"
                />
              </div>
            </div>
            <!-- Filter Input 4 -->
            <div class="col">
              <div class="input-group">
                <label class="input-group-text">D</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Price: Low to High</option>
                  <option value="1">Price: High to Low</option>
                </select>
              </div>
            </div>
            <!-- Filter Input 5 -->
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">E</span>
                <input type="text" class="form-control" placeholder="House" />
              </div>
            </div>
            <!-- Filter Button -->
            <div class="col">
              <button class="btn btn-success">Search</button>
            </div>
          </div>
        </form>
      </div>
